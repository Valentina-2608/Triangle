 <!DOCTYPE HTML>
<html>
<head>
<title>Example</title>
<style>
.main{width:500px;
height:380px;
background-color:#CFCDD7;
margin:0 auto;}
p{font-size:20px;
font-weight:bold;
margin:10px;
padding:10px;}
input{margin-left:20px;}
button{margin-left:20px;
margin-top:20px;}
</style>
</head>
<body>
<!--Сделайте калькулятор, который будет находить площадь треугольника по трем сторонам.-->
<div class="main">
<p>Enter the lenght of the triangle's first side</p>
<input type="text" id="firstSide"><br>
<p>Enter the lenght of the triangle's second side</p>
<input type="text" id="secondSide"><br>
<p>Enter the lenght of the triangle's third side</p>
<input type="text" id="thirdSide"><br>
<button id="calculation">Calculate</button>
<button id="clear">Clear</button>
<p id="square">Square:</p>
</div>
<script>
let firstSide=document.getElementById('firstSide');
let secondSide=document.getElementById('secondSide');
let thirdSide=document.getElementById('thirdSide');
let square=document.getElementById('square');
let calculation=document.getElementById('calculation');
let clear=document.getElementById('clear');
calculation.addEventListener('click',func1);
clear.addEventListener('click',func2);
function func1(){
	let a=parseFloat(firstSide.value);
	let b=parseFloat(secondSide.value);
	let c=parseFloat(thirdSide.value);
	let p=(a+b+c)/2;
	let squareTriangle=Math.sqrt(p*(p-a)*(p-b)*(p-c));
	square.innerHTML=square.innerHTML+' '+ squareTriangle;
	
};

function func2(){
	firstSide.value='';
	secondSide.value='';
	thirdSide.value='';
	square.innerHTML='Square:';
}

</script>
</body>
</html>
